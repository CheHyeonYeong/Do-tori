<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Join Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    JOIN
                </div>
                <div class="card-body">
                    <form id="registerForm" action="/auth/join" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">ID</span>
                            <input type="text" name="id" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">PW</span>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">PW Confirm</span>
                            <input type="password" id="passwordConfirm" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">NICKNAME</span>
                            <input type="text" name="nickName" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">EMAIL</span>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    const error = [[${error}]];

    if (error && error === 'id') {
        alert("동일한 ID를 가진 계정이 존재합니다.");
    }

    if (error && error === 'nickName') {
        alert("동일한 NICKNAME를 가진 계정이 존재합니다.");
    }

    if (error && error === 'email') {
        alert("동일한 EMAIL를 가진 계정이 존재합니다.");
    }

    document.querySelector('.submitBtn').addEventListener('click', function (e) {
        e.preventDefault(); // 기본 제출 동작 막기

        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;

        // 비밀번호 유효성 검사
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordRegex.test(password)) {
            alert("비밀번호는 최소 8자 이상이어야 하며, 영문 대/소문자, 숫자, 특수문자를 모두 포함해야 합니다.");
            passwordInput.focus();
            return;
        }
        // 비밀번호 일치 여부 검사
        if (password !== passwordConfirm) {
            alert("비밀번호가 일치하지 않습니다.");
            passwordConfirmInput.focus();
            return;
        }

        // 유효성 검사 통과 시 폼 제출
        document.getElementById('registerForm').submit();
    });
</script>

</html>
