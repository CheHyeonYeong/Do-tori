<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Join</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Join Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: calc(47% - 15px); /* .login-container의 border-radius를 고려하여 너비 조정 */
            height: 100%;
            background-color: #CCBFB2;
            z-index: -1;
        }
        .main-container {
            display: flex;
            align-items: center;
            max-width: 80%;
            width: 100%;
            height: 80vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 8px solid #fff;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            position: relative;
            background-color: #CCBFB2;
            border-right: none; /* 오른쪽 테두리 제거 */
            height: 90vh;
        }
        .logo img {
            max-width: 90%;
            height: auto;
        }

        .join_container {
            background-color: #f9f6f1;
            padding: 5%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 90vh;
        }
        #registerForm {
            margin-top: 30px;
        }
        .join_container .mb {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .join_container .mb span {
            display: inline-block;
            width: 20%;
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 4px;
        }
        .join_container .mb input {
            width: 70%; /* 입력 칸의 좌우 길이 조정 */
            margin: 0 auto; /* 가운데 정렬 */
            border-radius: 10px;
            border: none;
            padding: 4px;
        }

        .btn_box {
            display: flex;
            justify-content: right;
            align-items: center;
            width: 90%; /* 버튼 컨테이너의 좌우 길이 조정 */
            margin: 2rem auto 0; /* 가운데 정렬 */
        }
        .btn_box .btn {
            width: 30%; /* 버튼 너비 조정 */
            border: #ffffff;
            color: #000000;
            background-color: #ffffff;
        }
        .btn:hover {
            background-color: #9d9d9d;
        }
        .submitBtn {
            margin-right: 0.7rem;
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                max-width: 90%;
                height: auto;
            }
            .logo {
                height: 250px;
                border-right: none;
                border-bottom: 2px solid #fff;
            }
            .logo img {
                max-width: 30%;
            }
            .join_container {
                width: 100%;
                padding: 30px;
            }
        }

    </style>
</head>
<div class="main-container">
    <div class="logo">
        <img th:src="@{/assets/dotori_image.png}" alt="도토리 이미지">
    </div>

    <div class="join_container">
        <form id="registerForm" th:action="@{/auth/join}" method="post">
            <div class="mb">
                <span class="input-group-txt">아이디</span>
                <input type="text" name="id" class="form-con">
            </div>

            <div class="mb">
                <span class="input-group-txt">비밀번호</span>
                <input type="password" name="password" id="password" class="form-con">
            </div>

            <div class="mb">
                <span class="input-group-txt">비밀번호 확인</span>
                <input type="password" id="passwordConfirm" class="form-con">
            </div>

            <div class="mb">
                <span class="input-group-txt">닉네임</span>
                <input type="text" name="nickName" id="nickName" class="form-con">
            </div>

            <div class="mb">
                <span class="input-group-txt">이메일</span>
                <input type="email" name="email" class="form-con">
            </div>

            <div class="btn_box">
                <button type="submit" class="btn btn-primary submitBtn">가입하기</button>
                <input type="button" value="취소" class="btn btn-primary closeBtn">
            </div>
        </form>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    const error = [[${error}]];

    if (error && error === 'id') {
        alert("동일한 ID를 가진 계정이 존재합니다.");
    }

    if (error && error === 'nickName') {
        alert("동일한 NICKNAME를 가진 계정이 존재합니다.");
    }

    if (error && error === 'email') {
        alert("동일한 EMAIL를 가진 계정이 존재합니다.");
    }

    const formObj = document.querySelector("#registerForm")

    document.querySelector(".closeBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/auth/info`

    }, false)

    document.querySelector('.submitBtn').addEventListener('click', function (e) {
        e.preventDefault(); // 기본 제출 동작 막기

        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;

        // 비밀번호 유효성 검사
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordRegex.test(password)) {
            alert("비밀번호는 최소 8자 이상이어야 하며, 영문 대/소문자, 숫자, 특수문자를 모두 포함해야 합니다.");
            passwordInput.focus();
            return;
        }
        // 비밀번호 일치 여부 검사
        if (password !== passwordConfirm) {
            alert("비밀번호가 일치하지 않습니다.");
            passwordConfirmInput.focus();
            return;
        }

        const nicknameInput = document.getElementById('nickName');
        const nickname = nicknameInput.value;
        // 닉네임 유효성 검사
        const nicknameRegex = /^.{1,4}$/;
        if (!nicknameRegex.test(nickname)) {
            alert("닉네임은 4글자 이하여야 합니다.")
            nicknameInput.focus();
            return;
        }


        // 유효성 검사 통과 시 폼 제출
        document.getElementById('registerForm').submit();
    });
</script>

</html>
