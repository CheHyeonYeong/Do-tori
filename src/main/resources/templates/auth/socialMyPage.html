            <div class="profile_box">
                <form th:action="@{/auth/profile-image}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="profileImageInput" class="form-control" style="display: none" onchange="showSubmitButton(); previewImage(this);">
                    <img th:src="@{${#authentication.principal.profileImage != null ? '/images/' + #authentication.principal.profileImage + '?t=' + #dates.createNow().getTime() : '/assets/Profile.png'}}"
                         class="profile profile-image profileImage" onclick="clickProfileImage()"/>
                    <div class="profile_btn" style="visibility: hidden">
                        <input type="submit" value="Î≥ÄÍ≤Ω" id="profile_submit_btn">
                    </div>
                </form>
            </div>

            <script>
                function clickProfileImage() {
                    document.getElementById('profileImageInput').click();
                }

                function showSubmitButton() {
                    document.getElementsByClassName('profile_btn')[0].style.visibility = 'visible';
                }

                function previewImage(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var profileImages = document.getElementsByClassName('profileImage');
                            for (var i = 0; i < profileImages.length; i++) {
                                profileImages[i].setAttribute('src', e.target.result);
                            }
                        }
                        reader.readAsDataURL(input.files[0]);
                    }
                }
            </script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var deleteModal = document.getElementById('deleteModal');
        var removeButton = document.querySelector('.removeBtn');
        var confirmDeleteButton = document.getElementById('confirmDelete');
        var closeButton = document.querySelector('.close');
        var cancelButton = document.querySelector('.modal-footer .btn-secondary');

        removeButton.addEventListener('click', function() {
            deleteModal.classList.add('show');
            deleteModal.style.display = 'block';
        });

        closeButton.addEventListener('click', function() {
            deleteModal.classList.remove('show');
            deleteModal.style.display = 'none';
        });

        cancelButton.addEventListener('click', function() {
            deleteModal.classList.remove('show');
            deleteModal.style.display = 'none';
        });

        confirmDeleteButton.addEventListener('click', function() {
            var form = document.createElement('form');
            form.setAttribute('action', '/auth/delete');
            form.setAttribute('method', 'post');

            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'id');
            hiddenInput.setAttribute('value', [[${auth.id}]]);

            form.appendChild(hiddenInput);
            document.body.appendChild(form);
            form.submit();
        });
    });
</script>
