<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: calc(47% - 15px); /* .login-container의 border-radius를 고려하여 너비 조정 */
            height: 100%;
            background-color: #CCBFB2;
            z-index: -1;
        }
        .login-container {
            display: flex;
            max-width: 80%;
            width: 100%;
            height: 80vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 8px solid #fff;
        }
        .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            position: relative;
            background-color: #CCBFB2;
            border-right: none; /* 오른쪽 테두리 제거 */
        }
        .image-section img {
            max-width: 90%;
            height: auto;
        }
        .form-section {
            background-color: #f9f6f1;
            padding: 5%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section .mb-3 {
            margin-bottom: 1.5rem;
        }

        .form-section .mb-3 input {
            width: 80%; /* 입력 칸의 좌우 길이 조정 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        .rememberBox {
            text-align: center;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .social-login img {
            width: 60px;
            height: 60px;
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* 버튼 컨테이너의 좌우 길이 조정 */
            margin: 0 auto; /* 가운데 정렬 */
        }
        .form-buttons .btn {
            width: 30%; /* 버튼 너비 조정 */
            border: #ffffff;
            color: #000000;
            background-color: #ffffff;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 90%;
                height: auto;
            }
            .image-section {
                height: 250px;
                border-right: none;
                border-bottom: 2px solid #fff;
            }
            .image-section img {
                max-width: 30%;
            }
            .form-section {
                padding: 30px;
            }
        }
        .hr-sect {
            display: flex;
            flex-basis: 100%;
            align-items: center;
            color: #000000;
            font-size: 12px;
            margin: 8px 0px;
        }
        .hr-sect::before,
        .hr-sect::after {
            content: "";
            flex-grow: 1;
            background: #000000;
            height: 1px;
            font-size: 0px;
            line-height: 0px;
            margin: 0px 16px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="image-section">
        <img th:src="@{/assets/dotori_image.png}" alt="도토리 이미지">
    </div>
    <div class="form-section">
        <form id="registerForm" th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="아이디">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="비밀번호">
            </div>
            <div class="rememberBox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label th:for="rememberMe">자동 로그인</label>
            </div>
            <br>
            <div class="hr-sect">소셜 계정 로그인</div>
            <br>
            <div class="social-login">
                <a href="/oauth2/authorization/google">
                    <img th:src="@{/assets/googleIcon.png}" alt="Google Login">
                </a>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="/oauth2/authorization/naver">
                    <img th:src="@{/assets/naverIcon.png}" alt="Naver Login">
                </a>
            </div>
            <br>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">로그인</button>
                &nbsp; &nbsp;
                <a href="/auth/join" class="btn btn-primary">회원가입</a>
            </div>
        </form>
    </div>
</div>
<script th:if="${param.logout != null}">
    alert("저희 서비스를 이용해주셔서 감사합니다. 안녕히가세요.");

    $.ajax({
        type: "POST",
        url: "auth/login",
        data: {
            username: userName,
            password: password,
            rememberMe: rememberMe
        },
        success: function(data, state, xhr) {
            if (xhr.getResponseHeader("isSuccess") === "true") {
                location.replace("/todo/list");
            } else if (xhr.getResponseHeader("isSuccess") === "false") {
                // 접근 권한이 없을 경우
                alert('접근 권한이 없습니다.');
            } else {
                alert('로그인에 실패했습니다. 아이디 혹은 비밀번호를 확인하세요.');
            }
        },
        error: function() {
            // 에러 처리
        }
    });
</script>
</body>
</html>
