<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- thymeleaf 형식으로 경로 수정 => th:href = "@{경로}" -->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <title>Board Read</title>
    <style>
        body {
            background-color: #F5F0EA;
        }
        .name{
            font-weight: bold;
        }
        .modify-button{
            margin: 0 auto;
            width: 50%;
        }
        .img-fluid{
            max-width: 50%;
            height: auto;
        }
        .body-content{
            width: 50%;
            text-align: left;
            margin-bottom: 30px;
        }
        .input-group-comment{
            margin: 0 auto;
            width: 50%;
            position: relative;
            display: flex;
        }
        .commentContent{
            height: 100px;
            width: 100%;
        }
        .addCommentBtn{
            background-color: #ccbfb2;
            position: absolute;
            top: 40px;
            bottom: 15px;
            right: 10px;
        }
        .commentList{
            margin: 0 auto;
            width: 50%;
        }
    </style>
</head>
<body>


<div th:insert="~{layout/navbar.html}"></div>


<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header" style="display: inline">
                    <img th:src="@{/assets/Profile.png}" class="profile" id="profileImage" style="width: 30px; height: auto; margin-bottom: 10px">
                    <span class="card-title name" style="font-size: 30px; margin-left: 10px">[[${#authentication.principal.nickName}]]</span>
                    <div class="dropdown" style="float: right; margin-top: 10px" th:with="user=${#authentication.principal}">
                        <a id="modifyDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg width="5" height="20" viewBox="0 0 10 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="5" fill="black"/>
                                <circle cx="5" cy="22" r="5" fill="black"/>
                                <circle cx="5" cy="40" r="5" fill="black"/>
                            </svg>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" id="mypage" aria-labelledby="navbarDropdown"
                             th:with="link=${pageRequestDTO != null ? pageRequestDTO.getLink() : ''}">
                            <a class="dropdown-item" th:href="|@{/post/modify(pid=${dto.pid})}&${link}|">수정하기</a>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item">
                                <form th:action="@{/post/remove}" method="post" >
                                    <input type="text" name="pid" th:value="${dto.pid}" readonly style="display: none;">
                                    <button type="submit" class="removeBtn">삭제하기</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="hidden" class="form-control" th:value="${dto.pid}" readonly>
                    </div>
                    <div class="input-group mb-3" style="display: block; text-align: center">
                        <div class="body-content">[[${dto.content}]]</div>

<!--                        이미지 뜨게 함-->

                        <img th:if="${dto.thumbnail != null and dto.thumbnail != '1716805715097_'}"
                             th:src="@{/images/{thumbnail}(thumbnail=${dto.thumbnail})}"
                             class="img-fluid">
                    </div>
                    <div class="input-group mb-3">
                        <span> [[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]] 작성</span>
                        <span> - &nbsp; [[${#temporals.format(dto.modDate, 'yyyy-MM-dd')}]] 수정 </span>
                        <div class="p-2 ms-auto">
                            <img th:src="@{/assets/Favorite.png}" style="width: 40px; height: 40px">
                            <span>[[${dto.likeCount}]]</span>
                        </div>
                    </div>
                </div> <!--end card-body -->
            </div><!--end card -->
            <br>
            <hr style="width: 50%; margin: 0 auto">
        </div> <!--end col -->
    </div> <!--end row -->

    <!--    댓글 처리 영역 만들기-->
    <div class="row ">
        <div class="col-md-12">
            <div class="my-4">
                <div class="input-group-comment mb-3">
                    <button type="button" class="btn addCommentBtn">등록하기</button>
                    <input type="text" class="form-control commentContent" placeholder="댓글을 입력하세요">
                </div>
            </div>
            <ul class="list-group commentList">

            </ul>
        </div>
    </div>
</div> <!--end layout:fragment -->


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script th:src="@{/js/comment.js}"></script>

</body>
</html>
