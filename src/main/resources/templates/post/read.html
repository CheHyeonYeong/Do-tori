<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- thymeleaf ÌòïÏãùÏúºÎ°ú Í≤ΩÎ°ú ÏàòÏ†ï => th:href = "@{Í≤ΩÎ°ú}" -->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <title>üå∞ Do-Tori</title>
    <style>
        body {
            background-color: #F5F0EA;
        }
        .name{
            font-weight: bold;
        }
        .modify-button{
            margin: 0 auto;
            width: 50%;
        }
        .img-fluid{
            max-width: 50%;
            height: auto;
        }
        .body-content{
            width: 50%;
            text-align: left;
            margin-bottom: 30px;
        }
        .input-group-comment{
            margin: 0 auto;
            width: 50%;
            position: relative;
            display: flex;
        }
        .commentContent{
            height: 100px;
            width: 100%;
        }
        .addCommentBtn, .removeBtn{
            border : none;
            background-color: #ccbfb2;
            position: absolute;
            top: 40px;
            bottom: 15px;
            right: 10px;
        }
        .commentList{
            margin: 0 auto;
            width: 50%;
            background-color: #F5F0EA;
        }
    </style>
</head>
<body>


<div th:insert="~{layout/navbar.html}"></div>


<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header" style="display: inline">
                    <img th:src="@{/assets/Profile.png}" class="profile" id="profileImage" style="width: 30px; height: auto; margin-bottom: 10px">
                    <span class="card-title name" style="font-size: 30px; margin-left: 10px">[[${dto.nickName}]]</span>
                    <div class="dropdown" style="float: right; margin-top: 10px" th:with="user=${#authentication.principal}">
                        <a id="modifyDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg width="5" height="20" viewBox="0 0 10 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="5" fill="black"/>
                                <circle cx="5" cy="22" r="5" fill="black"/>
                                <circle cx="5" cy="40" r="5" fill="black"/>
                            </svg>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" id="mypage" aria-labelledby="navbarDropdown"
                             th:with="link=${pageRequestDTO != null ? pageRequestDTO.getLink() : ''}">
                            <a class="dropdown-item" th:href="|@{/post/modify(pid=${dto.pid})}&${link}|">ÏàòÏ†ïÌïòÍ∏∞</a>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item">
                                <form th:action="@{/post/remove}" method="post" >
                                    <input type="text" name="pid" th:value="${dto.pid}" readonly style="display: none;">
                                    <button type="submit" class="removePostBtn">ÏÇ≠Ï†úÌïòÍ∏∞</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="hidden" class="form-control" th:value="${dto.pid}" readonly>
                    </div>
                    <div class="input-group mb-3" style="display: block; text-align: center">
                        <div class="body-content">[[${dto.content}]]</div>

<!--                        Ïù¥ÎØ∏ÏßÄ Îú®Í≤å Ìï®-->

                        <img th:if="${dto.thumbnail != null and dto.thumbnail != '1716805715097_'}"
                             th:src="@{/images/{thumbnail}(thumbnail=${dto.thumbnail})}"
                             class="img-fluid">
                    </div>
                    <div class="input-group mb-3">
                        <span> [[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]] ÏûëÏÑ±</span>
                        <span> - &nbsp;&nbsp; [[${#temporals.format(dto.modDate, 'yyyy-MM-dd')}]] ÏàòÏ†ï </span>
                        <div class="p-2 ms-auto">
                            <img th:src="@{/assets/Favorite.png}" style="width: 40px; height: 40px">
                            <span>[[${dto.likeCount}]]</span>
                        </div>
                    </div>
                </div> <!--end card-body -->
            </div><!--end card -->
            <br>
            <hr style="width: 50%; margin: 0 auto">
        </div> <!--end col -->
    </div> <!--end row -->

    <!--    ÎåìÍ∏Ä Ï≤òÎ¶¨ ÏòÅÏó≠ ÎßåÎì§Í∏∞-->
    <div class="row " >
        <div class="col-md-12">
            <div class="my-4">
                <div class="input-group-comment mb-3">
                    <input type="hidden" name="nickName" th:value="${#authentication.principal.nickName}"  class="form-control nickname" readonly>

                    <input type="text" class="form-control commentContent" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    <button type="button" class="btn addCommentBtn">Îì±Î°ùÌïòÍ∏∞</button>

                </div>
            </div>
            <ul class="list-group commentList" >

            </ul>
        </div>

        <!-- ÎçîÎ≥¥Í∏∞ Î≤ÑÌäº Ï∂îÍ∞Ä -->
        <div class="text-center">
            <button id="loadMoreBtn" class="btn btn-primary" type="button">ÎçîÎ≥¥Í∏∞</button>
        </div>


    </div>
</div> <!--end layout:fragment -->


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script th:src="@{/js/comment.js}"></script>


<script layout:fragment="script" th:inline="javascript">
    const pid = [[${dto.pid}]];
    const authNickName = [[${#authentication.principal.nickName}]];
    const commentList = document.querySelector('.commentList');

    function printList(dtoList) {
        let str = '';
        if (dtoList && dtoList.length > 0) {
            for (const dto of dtoList) {
                const isOwner = dto.nickName === authNickName; // ÏûëÏÑ±ÏûêÏôÄ ÌòÑÏû¨ ÏÇ¨Ïö©ÏûêÍ∞Ä Í∞ôÏùÄÏßÄ ÌôïÏù∏
                str += `
                <li class="list-group-item d-flex justify-content-between commentItem" style="background-color: #F5F0EA; border: none;">
                    <div style="background-color: #F5F0EA;">
                        <h3>
                            <img src="/assets/Profile.png" class="col-1 profile" id="profileImage" style="width: 30px; height: auto">
                            <span class="col-2">${dto.nickName}</span>
                        </h3>
                        <div>
                            <span class="col-6" data-id="${dto.id}">${dto.content}</span>
                        </div>
                        <span class="col-2" style="display: none;">${dto.id}</span>
                    </div>
                    ${isOwner ? `
                        <div>
                            <button type="button" class="btn btn-danger removeBtn" data-id="${dto.id}">ÏÇ≠Ï†ú</button>
                        </div>
                    ` : ''}
                </li>
                <li>
                <hr>
                </li>`;
            }
        }
        commentList.innerHTML = str;
    }


    // Ï¥àÍ∏∞ count Í∞í ÏÑ§Ï†ï
    let count = 1;

    // ÎçîÎ≥¥Í∏∞ Î≤ÑÌäºÍ≥º input ÏöîÏÜåÎ•º Í∞ÄÏ†∏Ïò§Í∏∞
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
    loadMoreBtn.addEventListener('click', () => {

        // count Í∞í Ï¶ùÍ∞Ä
        count += 1;

        console.log(count);

        printComments();

    });

    function printComments( size = count*10 ) {
        getList(pid, 0, size).then(response => {
            printList(response.postLists);
        }).catch(error => {
            console.error(error);
        });
    }

    printComments();

    document.querySelector(".addCommentBtn").addEventListener("click", function () {
        const commentObj = {
            pid: pid,
            content: document.querySelector(".commentContent").value,
            nickName: document.querySelector(".nickname").value
        };
        addComment(commentObj).then(response => {
            alert(response.id);
            document.querySelector(".commentContent").value = '';
            document.querySelector(".nickname").value = '';
            printComments();
        }).catch(error => {
            console.error(error);
        });
    }, false);

    commentList.addEventListener('click', (e) => {
        if (e.target.classList.contains('removeBtn')) {
            e.preventDefault();
            e.stopPropagation();
            const id = e.target.dataset.id;
            removeComment(id).then(() => {
                printComments();
            }).catch(error => {
                console.error(error);
            });
        }
    });

</script>

</body>
</html>
