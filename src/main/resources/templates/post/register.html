<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <form action="/post/register" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group mb-3">
                            <div style="font-weight: bold">[[${#authentication.principal.nickName}]] </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <textarea class="col-sm-5" rows="20" style="width: 100%; resize: none; border: none" name="content"></textarea>
                        </div>
                    </div><!-- cardbody end-->
                </div> <!--end card-->
                <div class="insert input-group mb-3" style="margin: 0 auto; width: 50%">
                    <span class="input-group-text">Image</span>
                    <input type="file" name="file" class="form-control">
                </div>
                <div class="insert my-4" style="margin: 0 auto; width: 50%">
                    <div class="float-end">
                        <button type="submit" class="btn btn-danger">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div><!--end col-->
    </div><!--end row-->
</div><!--content end-->

<script layout:fragment="script" th:inline="javascript">

    // const auth=[[${#authentication.principal}]]  나중에 auth 기능이 완료가 되면 추가할 사항입니다!

    const errors = [[${errors}]]
    console.log(errors);

    let errorMsg = '';
    if(errors){
        for(let i = 0;i<errors.length;i++){
            errorMsg+=`${errors[i].field}으(는) ${errors[i].code}\n`
        }
        alert(errorMsg)
    }

</script>

</html>
