<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/basic.html}">
<style>
    .search{
        width: 100%;
    }
    .count{
        float: right;
    }
</style>
<div layout:fragment="content">
    <div class="search">
        <!--    검색 화면 추가 -->
        <div class="row mt-3 mx-auto p-2 vstack gap-3" style="width: 50%; margin: 50px">
            <form action="/post/list" method="get">
                <div class="col">
                    <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select class="form-select" name="type">
                                <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                                <option value="w" th:selected="${pageRequestDTO.type =='n'}">작성자</option>
                                <option value="tcw" th:selected="${pageRequestDTO.type =='cn'}">내용+작성자</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                        <div class="input-group-append">
                            <button class="btn btn-outline-danger searchBtn" type="submit">Search</button>
                            <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                        </div>
                    </div>
                </div>
            </form>

            <!--여기에 모달을 집어넣는 것임!-->
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">게시글 등록 성공</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>[[${result}]]번 게시글이 성공적으로 등록되었습니다.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  <!-- search div end -->

    <!-- Floating Button -->
    <button type="button" class="btn btn-primary btn-lg rounded-circle floating-btn"
            style="position: fixed; bottom: 20px; right:5%"
            onclick="location.href = '/post/register'">
        +
    </button>

    <div class="card mx-auto p-2 vstack gap-3" style="width: 50%; margin: 50px"
         th:each="dto:${responseDTO.postLists}">
        <div class="card-body">
            <h5 class="card-title">[[${dto.nickName}]]</h5>
            <div class="card-header" th:with="link = ${pageRequestDTO.getLink()}">
                <p class="card-text" style="height: 200px">
                    <a th:href="|@{/post/read(pid=${dto.pid})}&${link}|">[[${dto.content}]]</a>
                </p>
            </div>
            <p class="hstack gap-3">
                <span class="p-2">[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</span>
                <span class="p-2 ms-auto">[[${dto.likeCount}]]</span>
                <span class="p-2 badge progress-bar-success" style="background-color: #0a53be">
                                [[${dto.commentCount}]]
                    </span>
            </p>
        </div>
    </div>
    <div class = "row mt-3 list">
        <div class="float-end p-2">
            <button id="load-more"
                    class="pagination flex-wrap load-more row mt-3 mx-auto p-2 vstack gap-3 page-link">
                더보기
            </button>
        </div>
    </div>
</div>
</div> <!--<div layout:fragment="content" end>-->

<script layout:fragment="script" th:inline="javascript">

    //이벤트 처리


    function redirectToNewPostPage() {
        // 새 게시글 작성 페이지로 이동
        window.location.href = '';
    }

    document.querySelector('.pagination').addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        console.log(target)


        if(target.tagName !='A'){return }

        const num = target.getAttribute("data-num");
        const formObj = document.querySelector("form");
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;
        formObj.submit();
    }, false)

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()
        self.location = '/post/list'
    }, false)


    //show modal
    //게시글 등록 이후 모달창이 하나 뜰 것이다.
    const result = [[${result}]]

    const modal = new  bootstrap.Modal(document.querySelector(".modal"))

    if(result){
        modal.show()
    }

    document.addEventListener("DOMContentLoaded", function() {

        var cardContainer = document.getElementById('card-container');
        var loadMoreButton = document.getElementById('load-more');
        var currentPostIndex = 0;
        var postsPerPage = 5;  // 한번에 로드할 게시물 수

        function loadPosts() {
            var endIndex = currentPostIndex + postsPerPage;
            for (var i = currentPostIndex; i < endIndex && i < posts.length; i++) {
                var post = posts[i];
                var card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">[[${dto.nickName}]]</h5>
                        <div class="card-header" th:with="link = ${pageRequestDTO.getLink()}">
                            <p class="card-text" style="height: 200px">
                                <a th:href="|@{/post/read(pid=${dto.pid})}&${link}|">[[${dto.content}]]</a>
                            </p>
                        </div>
                        <p class="hstack gap-3">
                            <span class="p-2">[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</span>
                            <span class="p-2 ms-auto">[[${dto.likeCount}]]</span>
                            <span class="p-2 badge progress-bar-success" style="background-color: #0a53be">
                                            [[${dto.commentCount}]]
                                </span>
                        </p>
                    </div>
            `;
                cardContainer.appendChild(card);
            }
            currentPostIndex = endIndex;

            // 모든 게시물이 로드되면 "더보기" 버튼 숨김
            if (currentPostIndex >= posts.length) {
                loadMoreButton.style.display = 'none';
            }
        }
        loadMoreButton.addEventListener('click', loadPosts);

        // 페이지 로드 시 처음 몇 개의 게시물 로드
        loadPosts();
    });
</script>

</html>
