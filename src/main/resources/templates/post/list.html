<script layout:fragment="script" th:inline="javascript">

    function redirectToNewPostPage() {
        // ìƒˆ ê²Œì‹œê¸€ ì‘ì„± í˜ì´ì§€ë¡œ ì´ë™
        window.location.href = '/post/register';
    }

    // ì´ˆê¸° count ê°’ ì„¤ì •
    let count = 1;

    // ë”ë³´ê¸° ë²„íŠ¼ê³¼ input ìš”ì†Œë¥¼ ê°€ì ¸ì˜¤ê¸°
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    // ìŠ¤í¬ë¡¤ ìœ„ì¹˜
    let scrollPosition = 0;

    // ì´ì „ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ë³µì›
    window.addEventListener('load', () => {
        const savedScrollPosition = sessionStorage.getItem('scrollPosition');
        if (savedScrollPosition) {
            window.scrollTo(0, parseInt(savedScrollPosition));
            sessionStorage.removeItem('scrollPosition');  // ë³µì› í›„ ì‚­ì œ
        }
    });

    // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
    loadMoreBtn.addEventListener('click', () => {
        // í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì €ì¥
        scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        sessionStorage.setItem('scrollPosition', scrollPosition);

        // í˜„ì¬ URLì—ì„œ size ê°’ì„ ê°€ì ¸ì˜¨ í›„, 10ì”© ì¦ê°€ì‹œí‚¤ê¸°
        const urlParams = new URLSearchParams(window.location.search);
        const currentSize = parseInt(urlParams.get('size')) || 10;
        const nextSize = currentSize + 10;

        // input ìš”ì†Œì˜ ê°’ ì—…ë°ì´íŠ¸
        self.location = '/post/list?size=' + nextSize;
    });

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()
        self.location = '/post/list'
    }, false)

    // ê²Œì‹œê¸€ ë“±ë¡ ì´í›„ ëª¨ë‹¬ì°½ì´ í•˜ë‚˜ ëœ° ê²ƒì´ë‹¤.

    }

        e.stopPropagation();
        self.location = '/post/list';
    }, false);

</script>
