<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <div class="search">

    </div>  <!-- search div end -->


    <div class = "row mt-3 list">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h1>Post List</h1>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead> <!--테이블 목록 -->
                        <tr>
                            <th scope="col">PID</th>
                            <th scope="col">CONTENT</th>
                            <th scope="col">NICKNAME</th>
                            <th scope="col">LIKECOUNT</th>
                            <th scope="col">COMMENTCOUNT</th>
                        </tr>
                        </thead>
                        <tbody th:with="link = ${pageRequestDTO.getLink()}"> <!-- 실제 출력데이터-->
                        <tr th:each="dto:${responseDTO.postLists}">
                            <th scope="row">[[${dto.pid}]]</th>
                            <td>
                                <a th:href="|@{/post/read(pid=${dto.pid})}&${link}|">[[${dto.content}]]</a>
                                <span class="badge progress-bar-success" style="background-color: #0a53be">[[${dto.commentCount}]]</span>
                            </td>
                            <td>[[${dto.nickname}]]</td>
                            <td>[[${dto.likeCount}]]</td>
                            <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    </div> <!-- list end -->


</div> <!--<div layout:fragment="content" end>-->
</body>
</html>
